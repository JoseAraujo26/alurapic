<h4 class="text-center">Register to embrace a new world!</h4>

<form [formGroup]="signupForm" class="form mt-4" (submit)="signUp()">
  <div class="form-group">
    <input #emailInput formControlName="email" type="text" class="form-control" placeholder="E-mail">
    <app-vmessage *ngIf="verifyInput('email', 'required')" text="E-mail is required!"></app-vmessage>
    <app-vmessage *ngIf="verifyInput('email', 'email')" text="E-mail invalid!"></app-vmessage>
  </div>
  <div class="form-group">
    <input formControlName="fullName" type="text" class="form-control" placeholder="Full name">
    <app-vmessage *ngIf="verifyInput('fullName', 'required')" text="Full name is required!"></app-vmessage>
    <app-vmessage *ngIf="verifyInput('fullName', 'minlength')" text="Minimun length is 2"></app-vmessage>
    <app-vmessage *ngIf="verifyInput('fullName', 'maxlength')" text="Maximun length is 40"></app-vmessage>
  </div>
  <div class="form-group">
    <input formControlName="userName" type="text" class="form-control" placeholder="User name">
    <app-vmessage *ngIf="verifyInput('userName', 'required')" text="User name is required!"></app-vmessage>
    <app-vmessage *ngIf="verifyInput('userName', 'lowerCase')" text="Must be lower case"></app-vmessage>
    <app-vmessage *ngIf="verifyInput('userName', 'minlength')" text="Minimun length is 2"></app-vmessage>
    <app-vmessage *ngIf="verifyInput('userName', 'maxlength')" text="Maximun length is 30"></app-vmessage>
    <app-vmessage *ngIf="verifyInput('userName', 'userNameTaken')" text="Username already taken"></app-vmessage>
    <span *ngIf="signupForm.controls['userName'].touched && signupForm.controls['userName'].valid" class="text-success">User available</span>
  </div>
  <div class="form-group">
    <input formControlName="password" type="password" class="form-control" placeholder="Password">
    <app-vmessage *ngIf="verifyInput('password', 'required')" text="Password is required!"></app-vmessage>
    <app-vmessage *ngIf="verifyInput('password', 'minlength')" text="Minimun length is 8"></app-vmessage>
    <app-vmessage *ngIf="verifyInput('password', 'maxlength')" text="Maximun length is 14"></app-vmessage>
  </div>
  <button [disabled]="signupForm.invalid || signupForm.pending" class="btn btn-primary btn-block">Register</button>
  <p>Already a user? <a [routerLink]="['']">Sing In!</a></p>
</form>
