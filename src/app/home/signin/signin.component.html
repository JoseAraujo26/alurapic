<h4 class="text-center">Login</h4>
<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">
  <div class="form-group">
    <input #userNameInput formControlName="userName" type="text" class="form-control" placeholder="Username" autofocus>
    <app-vmessage *ngIf="loginForm.get('userName')?.errors" text="Username is required!"></app-vmessage>
  </div>
  <div class="form-group">
    <input formControlName="password" type="password" class="form-control" placeholder="password">
    <app-vmessage *ngIf="loginForm.get('password')?.errors" text="Password is required!"></app-vmessage>
  </div>
  <button [disabled]="loginForm.invalid" class="btn btn-primary btn-block" type="submit">Login</button>
</form>

<p>Not a user? <a [routerLink]="['singup']">Register Now</a></p>
